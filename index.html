<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人財務健康分析工具</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>個人財務健康分析工具</h1>

        <!-- 第一部分: 個人資料 -->
        <section id="personalInfoSection">
            <h2>個人資料</h2>
            <form id="personalInfoForm">
                <label for="name">姓名：</label>
                <input type="text" id="name" name="name" autocomplete="name" placeholder="輸入姓名" required><br>

                <label for="email">電子郵件：</label>
                <input type="email" id="email" name="email" autocomplete="email" placeholder="輸入電子郵件" required><br>

                <label for="phone">電話：</label>
                <input type="text" id="phone" name="phone" autocomplete="tel" placeholder="輸入電話" required><br>
            </form>
        </section>

        <!-- 第二部分: 財務資訊收集填寫 -->
<section id="financialInfoSection">
    <h2>財務資訊</h2>
    <form id="financialForm">
        <label for="income">月收入：</label>
        <input type="number" id="income" name="income" autocomplete="transaction-amount" placeholder="輸入月收入" required><br>

        <label for="expenses">月支出：</label>
        <input type="number" id="expenses" name="expenses" placeholder="輸入月支出" required><br>

        <label for="insurance">目前保險：</label>
        <input type="number" id="insurance" name="insurance" placeholder="輸入目前保險" required><br>

        <label for="emergencyFund">緊急備用金：</label>
        <input type="number" id="emergencyFund" name="emergencyFund" placeholder="輸入緊急備用金" required><br>

        <label for="debt">債務：</label>
        <input type="number" id="debt" name="debt" autocomplete="transaction-amount"  placeholder="輸入債務" required><br>

        <label for="rsavings">目前儲蓄：</label>
        <input type="number" id="rsavings" name="rsavings" placeholder="輸入儲蓄" required><br>

        <label for="targetSavings">目標儲蓄：</label>
        <input type="number" id="targetSavings" name="targetSavings" placeholder="輸入目標儲蓄金額" required><br>

        <label for="risk-tolerance">風險承受度：</label>
        <select id="risk-tolerance" name="risk-profile" required>
            <option value="" disabled selected>選擇您的風險承受度</option>
            <option value="conservative">保守</option>
            <option value="balanced">穩健</option>
            <option value="aggressive">積極</option>
        </select><br>

        <button id="analyzeBtn" type="button">提交並分析</button>
    </form>
</section>


        <!-- 第三部分: 財務健康分析 -->
        <section id="analysisSection" class="hidden">
            <h2>財務健康分析</h2>
            <div id="analysisResults"></div>
        </section>

        <!-- 第四部分: 分析結果與提醒 -->
        <section id="resultSection" class="hidden">
            <h2>分析結果</h2>
            <h3>儲蓄目標</h3>
            <div id="savingsGoal"></div>
            <h3>收入分配建議</h3>
            <div id="incomeDistributionAdvice"></div>
            <h3>改善建議</h3>
            <div id="financialWarning"></div>
        </section>

        <!-- 第五部分: 應對策略 -->
        <section id="copingSection" class="hidden">
            <h2>應對策略</h2>
            <div id="copingStrategies"></div>
        </section>

        <!-- 第五部分: 財務圖表 -->
        <section id="chartSection" class="hidden">
            <h2>財務圖表</h2>
            <div class="chart-container-center">
                <div class="chart">
                    <canvas id="incomeExpenseChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="debtRepaymentChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="savingsProgressChart"></canvas>
                </div>
                <div class="chart">
                    <canvas id="financialDistributionChart"></canvas>
                </div>
            </div>
        </section>                   
    </div>
    <script src="script.js?v=1.0"></script>
</body>
</html>
